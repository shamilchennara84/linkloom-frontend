
  <div class="sidenav-header text-center mt-4">
    <!-- <a routerLink="#" class="profile-image"> -->
      <img class="rounded-full  mx-auto object-cover mb-[10px]" [width]="profilePicSize()" [height]="profilePicSize()" src="assets/image/admin.png" alt="profilepic">
    <!-- </a> -->

    <div class="header-text " [class.hide-header-text]="sideNavCollapsed()">
      <p class="font-bold ">
        ADMIN USER
      </p>
     
    </div>
  </div>

  <mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()" class="text-left menu-item" [routerLink]='item.route' routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
      <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
      <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>

    </a>

    <!-- Logout mat-list-item -->
    <a mat-list-item class="text-left menu-item" (click)="showConfirmDialog()">
      <mat-icon matListItemIcon>exit_to_app</mat-icon>
      <span matListItemTitle>Logout</span>
    </a>

  </mat-nav-list>
