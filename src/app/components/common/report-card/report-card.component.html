<div class=" px-4 mt-8 sm:grid-cols-4 sm:px-8 ">
  <div class="flex items-center bg-[#11111] text-white border rounded-sm overflow-hidden shadow">
    <div class="p-4 bg-slate-800">
      <img [src]="svgPath" class="h-12 w-12 text-white" alt="SVG Icon">
    </div>
    <div class="px-4 text-white">
      <h3 class="text-sm tracking-wider">
        {{ title }}
      </h3>
      <p class="text-3xl">
        {{ number }}
      </p>
    </div>
  </div>
</div>
