<div class=" border rounded w-full  ">
  <div class="bg-black text-white rounded-sm max-w-md ">
    <div class="flex justify-between items-center px-4 py-3 ">
      <div class="flex">
        <a [routerLink]="['/user/userprofile/', postUser]">
          <img class="h-8 w-8 rounded-full" [src]="profileImg" />
        </a>
        <div class="ml-3 ">
          <span class="text-md font-sans antialiased block leading-tight">
            {{ userName }}</span>
          <span class="text-xs block">
            {{ userLocation }}</span>
        </div>
      </div>
      
      <label class="container"><input [checked]="reported" type="checkbox" (change)="toggleReportHandler($event)" [disabled]="reported">
 
        <div class="checkmark">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flag">
            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z" />
            <line x1="4" x2="4" y1="22" y2="15" />
          </svg>
        </div>
 
      </label>
    </div>
    <img [src]="postUrl || userPlaceholderImageUrl" />
        <div class="mt-2">
          <span class="text-xs block">
            {{ caption }}
          </span>
        </div>
    <div class="flex items-center justify-between mx-4 mt-3 mb-2">
      <div class="flex gap-5">

        <!-- -------------------------------- -->

        <label class="container">
          <input [checked]="liked" type="checkbox" (change)="toggleLike($event)">
          <div class="checkmark">
            <svg fill="#262626" viewBox="0  0  256  256">
              <rect fill="none" viewBox="0 0 48 48" height="24" width="24"></rect>
              <path d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z" stroke-width="8px" stroke="#FFF" fill="none"></path>
            </svg>
          </div>
        </label>
        <label class="container">
          <input [checked]="commentModal" type="checkbox" (change)="toggleCommentModal($event)">
          <div class="checkmark">
            <svg fill="#FFF" height="24" viewBox="0 0 48 48" width="24">
              <rect fill="none" viewBox="0 0 48 48" height="24" width="24"></rect>
              <path clip-rule="evenodd" d="M47.5 46.1l-2.8-11c1.8-3.3 2.8-7.1 2.8-11.1C47.5 11 37 .5 24 .5S.5 11 .5 24 11 47.5 24 47.5c4 0 7.8-1 11.1-2.8l11 2.8c.8.2 1.6-.6 1.4-1.4zm-3-22.1c0 4-1 7-2.6 10-.2.4-.3.9-.2 1.4l2.1 8.4-8.3-2.1c-.5-.1-1-.1-1.4.2-1.8 1-5.2 2.6-10 2.6-11.4 0-20.6-9.2-20.6-20.5S12.7 3.5 24 3.5 44.5 12.7 44.5 24z"></path>
            </svg>
          </div>
        </label>

        <!-- <svg fill="#262626" height="24" viewBox="0 0 48 48" width="24">
        <path d="M47.8 3.8c-.3-.5-.8-.8-1.3-.8h-45C.9 3.1.3 3.5.1 4S0 5.2.4 5.7l15.9 15.6 5.5 22.6c.1.6.6 1 1.2 1.1h.2c.5 0 1-.3 1.3-.7l23.2-39c.4-.4.4-1 .1-1.5zM5.2 6.1h35.5L18 18.7 5.2 6.1zm18.7 33.6l-4.4-18.4L42.4 8.6 23.9 39.7z"></path>
      </svg> -->
      </div>
     
          <label class="container"><input [checked]="tagged" type="checkbox" (change)=" toggleTagHandler($event)">

            <div class="checkmark">
              <svg fill="#FFF" height="24" viewBox="0 0 48 48" width="24">
                <path d="M43.5 48c-.4 0-.8-.2-1.1-.4L24 29 5.6 47.6c-.4.4-1.1.6-1.6.3-.6-.2-1-.8-1-1.4v-45C3 .7 3.7 0 4.5 0h39c.8 0 1.5.7 1.5 1.5v45c0 .6-.4 1.2-.9 1.4-.2.1-.4.1-.6.1zM24 26c.8 0 1.6.3 2.2.9l15.8 16V3H6v39.9l15.8-16c.6-.6 1.4-.9 2.2-.9z"></path>
              </svg>
            </div>

          </label>
         
    
    
    </div>
    <div class="font-medium text-sm mx-4 mt-2 mb-2">
      {{ userLikes }} likes
    </div>
    <div class="font-mono text-sm mx-4 mt-2 mb-4" *ngIf="userComments>0 && !commentModal">
      {{ userComments === 1 ? ('view ' + 1 + ' comment') : ('view all ' + userComments + ' comments') }}
    </div>
  </div>
  <div *ngIf="commentModal">
    <app-post-comments [postId]="postId" [userId]="userId" (commentCount)="userCommentUpdate($event)"></app-post-comments>

  </div>
</div>
