<!-- user-row.component.html -->
<div class="user-row flex flex-col items-center justify-between cursor-pointer p-4 duration-300 sm:flex-row sm:py-4 sm:px-8 BG- bg-[#222222] ">
  <div class="user flex items-center text-center flex-col sm:flex-row sm:text-left ">
    <div class="avatar-content mb-2.5 sm:mb-0 sm:mr-2.5">
      <img class="avatar w-20 h-20 rounded-full" [src]="userProfile" />
    </div>
    <div class="user-body flex flex-col mb-4 sm:mb-0 sm:mr-4">
      <a class="title font-medium no-underline">
        {{ user.fullname }}</a>
      <div class="skills flex flex-col">
        <span class="subtitle text-slate-500">
          {{ user.username }}</span>
      </div>
    </div>
  </div>
  <div class="user-option mx-auto sm:ml-auto sm:mr-0">
    <app-follow-button *ngIf="user._id !== currentUserId" [userId]=" user._id"></app-follow-button>
  </div>
</div>
