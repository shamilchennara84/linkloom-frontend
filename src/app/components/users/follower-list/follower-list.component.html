<div class='flex flex-col items-center  h-full p-3  bg-[#222222]'>
  <h1 class="my-2 font-small sm:text-2xl  ">
    Follower List
  </h1>

  <div class='user-list w-full max-w-lg mx-auto bg-white rounded-xl shadow-xl flex flex-col py-4'>
    <div *ngFor="let user of users" class="user-row flex flex-col items-center justify-between cursor-pointer  p-4 duration-300 sm:flex-row sm:py-4 sm:px-8 hover:bg-[#f6f8f9]">
      <div class="user flex items-center text-center flex-col sm:flex-row sm:text-left">
        <div class="avatar-content mb-2.5 sm:mb-0 sm:mr-2.5">
          <img class="avatar w-20 h-20 rounded-full" [src]="user.profilePic" />
        </div>
        <div class="user-body flex flex-col mb-4 sm:mb-0 sm:mr-4">
          <a href="#" class="title font-medium no-underline">
            {{ user.fullname }}</a>
          <div class="skills flex flex-col">
            <span class="subtitle text-slate-500">
              {{ user.username }}</span>
          </div>
        </div>
      </div>
      <div class="user-option mx-auto sm:ml-auto sm:mr-0">
        <app-follow-button [userId]="user._id"></app-follow-button>
      </div>
    </div>
    <a class="show-more block w-10/12 mx-auto py-2.5 px-4 text-center no-underline rounded hover:bg-[#f6f8f9] font-medium duration-300" href="#/">Show more members</a>
  </div>
  <button class="absolute top-2 right-2 bg-red-500 text-white font-bold py-2 px-4 rounded" (click)="close()">Close</button>
</div>
