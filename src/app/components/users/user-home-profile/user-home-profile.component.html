<div class="max-w-2xl mx-auto mt-16 bg-black shadow-xl rounded-lg text-white border  me-6 py-10">
  <div class="mx-auto w-32 h-32 relative -mt-16 border-4 border-white rounded-full overflow-hidden">
    <img class="object-cover w-full h-full" [src]="profileImg" alt="Woman looking front">
  </div>
  <div class="text-center mt-2">
    <h2 class="font-semibold">{{user?.fullname}}</h2>
    <p class="text-gray-400">Freelance Web Designer</p>
  </div>
  <ul class="py-4 mt-2 text-gray-300 flex items-center justify-center gap-10">
    <li class="flex flex-col items-center">
      <p class="font-bold">Posts</p>
      <div>{{userPostsCount}}</div>
    </li>
    <li class="flex flex-col items-center">
      <p class="font-bold">Followers</p>
      <div>{{followersCount}}</div>
    </li>
    <li class="flex flex-col items-center">
      <p class="font-bold">Following</p>
      <div>{{followingCount}}</div>
    </li>
  </ul>
</div>
