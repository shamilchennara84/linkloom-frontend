<div class="relative max-w-md mx-auto md:max-w-2xl mt-6 min-w-0 break-words bg-[#1C1C1C] w-full mb-6 shadow-lg rounded-xl border">
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 flex justify-center">
        <div class="relative">
          <img src="https://github.com/creativetimofficial/soft-ui-dashboard-tailwind/blob/main/build/assets/img/team-2.jpg?raw=true" class="shadow-xl rounded-full align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-[150px]" />
        </div>
      </div>
      <div class="w-full md:w-1/2 lg:w-2/3 xl:w-3/4 text-center mt-4 md:mt-0">
        <div class="flex justify-center lg:pt-4 pt-8 pb-0">
          <div class="p-3 text-center">
            <span class="text-xl font-bold block uppercase tracking-wide text-white">3,360</span>
            <span class="text-sm text-slate-400">Posts</span>
          </div>
          <div class="p-3 text-center">
            <span class="text-xl font-bold block uppercase tracking-wide text-white">2,454</span>
            <span class="text-sm text-slate-400">Followers</span>
          </div>
          <div class="p-3 text-center">
            <span class="text-xl font-bold block uppercase tracking-wide text-white">564</span>
            <span class="text-sm text-slate-400">Following</span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
      <h3 class="text-2xl  text-white font-bold leading-normal mb-1">User Name</h3>
      <div class="text-xs mt-0 mb-2 text-slate-400 font-bold uppercase">
        <i class="fas fa-map-marker-alt mr-2 text-slate-400 opacity-75"></i>Full, name
      </div>
    </div>
    <div class="mt-6 py-6 border-t border-slate-200 text-center">
      <div class="flex flex-wrap justify-center">
        <!-- Grid template for showing posts -->
        <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4" *ngFor="let item of posts; index as i">
          <img src="{{ item.link }}" class="rounded-md w-full h-auto" alt="Post {{ i + 1 }}">
        </div>
      </div>
    </div>
  </div>
</div>
