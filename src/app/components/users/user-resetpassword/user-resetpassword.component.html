<div class="bg-black min-h-screen flex flex-col items-center pt-9">

  <app-logo></app-logo>
  <div class="relative py-10 w-full sm:w-2/4 md:w-2/6 md:mt-14 ">
    <div class="relative px-4 py-10 bg-black mx-8 md:mx-24 shadow rounded-3xl border sm:p-10 shadow-red-900">
      <div class="max-w-md mx-auto text-white">
        <div class="flex items-center space-x-5 justify-center">
        </div>
        <div class="mt-5">
          <label class="font-semibold text-sm text-white pb-1 block" >Password</label>
          <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-white text-gray-700 focus:border-blue-500 focus:ring-4 focus:ring-blue-500" type="password" id="login" placeholder="Enter New Password :" />
          <label class="font-semibold text-sm text-white pb-1 block" >Confirm Password</label>
          <input class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full bg-white text-gray-700 focus:border-blue-500 focus:ring-4 focus:ring-blue-500" type="password" id="password" placeholder="Enter Confirm Password :" />
        </div>
      
        <div class="mt-5">
          <button [routerLink]="'../resetpassword'" class="py-2 px-4 bg-gradient-to-r from-purple-950 to-purple-400 hover:ring-blue-500 hover:ring-offset-blue-200 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md hover:outline-none hover:ring-2 hover:ring-offset-2 rounded-3xl" type="submit">
            Update Password
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
